{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>farms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  {%load static%}
  <style>
    .img{
      height:260px;

    }
   
  </style>
</head>
<body> 
  <section class="text-center">
    <h4 class="mb-5"><strong>Select Option To Register</strong></h4>

    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-12 mb-4">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="{% static '/fa.jpg'%}" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">Farmer</h5>
            <p class="card-text">
              Are you a farmer? click to register.
            </p>
            <a href="{% url 'farmer_register'%}" class="btn" style="background-color: #5BB318; color: #ffff">Register</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 mb-4">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="{% static '/cus.jpg'%}" class="img" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">Customer</h5>
            <p class="card-text">
              Are you a customer? click to register.
            </p>
            <a href="{% url 'customer_register'%}" class="btn" style="background-color: #5BB318; color: #ffff">Register</a> 
          </div>
        </div>
      </div>

    </div>

    </section>


</body>
</html>

{%load static%}

{% block content%} 


<form method="POST" class="post-form" action="">
  {%csrf_token%}
  <div class="container">
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <h3>Update Product</h3>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label><br>
        <div class="col-sm-4"><br>
            <input type="text" class="form-control" name='product_name' id="id_id" value="{{list.product_name}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Price:</label><br>
        <div class="col-sm-4"><br>
            <input type="price" class="form-control" name='price' id="id_id" value="{{list.price}}"/>
        </div>
    </div>
    <br>
   <div class="btn">
    <input class="btn btn-secondary" type="submit" name="submit">
   </div>
  </div>
  


{%endblock%}
